<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ドット絵アニメーション比較</title>

  <!-- 外部CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>16×16 と 32×32 におけるドット絵アニメーション表現の比較</h1>

  <!-- ペンギン歩行アニメーション -->
  <div class="container">
    <div class="penguin small"></div>
    <div class="penguin large"></div>
  </div>

  <div class="compare">
  <!-- 変換前 -->
  <div class="image-box">
    <p>変換前</p>
    <img
      src="images/イラスト210.png"
      data-gif="images/イラスト210.gif"
      alt="変換前">
  </div>

  <!-- 変換後 -->
  <div class="image-box">
    <p>変換後</p>
    <img
      src="images/イラスト210-1.png"
      data-gif="images/イラスト210-export.gif"
      alt="変換後">
  </div>
</div>


</body>
</html>
