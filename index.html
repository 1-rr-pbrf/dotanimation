<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ドット絵アニメーション比較</title>

  <!-- 外部CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>16×16 と 32×32 におけるドット絵アニメーション表現の比較</h1>

  <!-- ペンギン歩行アニメーション -->
  <div class="container">
    <div class="penguin small"></div>
    <div class="penguin large"></div>
  </div>

  <!-- 比較①：変換前 -->
  <section class="dot-art">
    <p>変換前</p>
    <img src="images/イラスト210.png" alt="変換前 静止画">
    <img src="images/イラスト210.gif" alt="変換前 アニメーション">
  </section>

  <!-- 比較②：変換・修正後 -->
  <section class="dot-art">
    <p>変換・修正後</p>
    <img src="images/イラスト210-1.png" alt="変換後 静止画">
    <img src="images/イラスト210-export.gif" alt="変換後 アニメーション">
  </section>

</body>
</html>
