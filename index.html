<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ドット絵アニメーション比較</title>

  <!-- 外部CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>ドット絵アニメーション表現の比較</h1>

  <!-- =========================
       コードによる歩行アニメーション
  ========================= -->
  <h2>歩行アニメーションの比較（コード制御）</h2>

  <div class="penguin-area">
    <div class="penguin small"></div>
    <div class="penguin large"></div>
  </div>

  <!-- =========================
       画像比較（PNG → hoverでGIF）
  ========================= -->
  <h2>静止画とアニメーションの比較</h2>

  <div class="compare">
    <!-- 変換前 -->
    <div class="image-box">
      <p>変換前(3000×3000)</p>
      <img
        src="images/イラスト210.png"
        data-gif="images/イラスト210.gif"
        alt="変換前 ドット絵">
    </div>

    <!-- 変換後 -->
    <div class="image-box">
      <p>変換後(100×100)</p>
      <img
        src="images/イラスト210-1.png"
        data-gif="images/イラスト210-export.gif"
        alt="変換後 ドット絵">
    </div>
  </div>

  <!-- 外部JavaScript -->
  <script src="scripts.js"></script>

</body>
</html>
